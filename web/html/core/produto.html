          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

          </a>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="./inicio.html" class="nav-link px-2 text-secondary">Inicio</a></li>
            <!--ao selecionar o botao Analista, abrir cadastro de novo-->
            <li><a href="./analista.html" class="nav-link px-2 text-white">Analista</a></li>
            <!--ao selecionar o botao Cliente, abrir cadastro de novo-->
            <li><a href="./cliente.html" class="nav-link px-2 text-white">Cliente</a></li>
            <!--ao selecionar o botao Checklist, abrir cadastro de novo-->
            <li><a href="./checklist.html" class="nav-link px-2 text-white">Checklist</a></li>
            <!--ao selecionar o botao Grupos de Permissão, abrir vincular novo usuário a grupo-->

            <li><a href="./produto.html" class="nav-link px-2 text-white">Produto</a></li>
          </ul>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="pesquisar">
            <input type="pesquisar" class="form-control form-control-dark text-bg-dark" placeholder="Pesquisar..." aria-label="Pesquisar">
          </form>
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Sair</button>
          </div>

<main>
  <h4>Cadastrar Produto</h4>
    <form>
      <div class="row">
        <div class="col">
          <label for="">Nome</label>
          <input type="text" class="form-control" id="nomeChecklist" placeholder="" value="" required="">
          <label for="">Vincular Checklist</label>
          <div class="row">
            <div class="col">
              <select class="form-control form-control-sm">
                <option>Checklist 1</option>
                <option>Checklist 2</option>
                <option>Checklist 3</option>
              </select>
            </div>
         </div>
        </div>
        <div class="col">
          <label for="">Tipo</label>
          <div class="row">
            <div class="col">
              <select class="form-control form-control-sm">
                <option>Documento Eletronico (NFe)</option>
                <option>Documento Eletronico (NFe, CTe)</option>
                <option>Documento Eletronico (NFe,CTe,MDFe)</option>
              </select>
            </div>
         </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
  
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">&copy; 2022 WebGestão</p>
