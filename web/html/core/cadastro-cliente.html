<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>WebGestão - Cliente</title>

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="./inicio.html" class="nav-link px-2 text-secondary">Inicio</a></li>
            <!--ao selecionar o botao Analista, abrir cadastro de novo-->
            <li><a href="./cadastro-analista.html" class="nav-link px-2 text-white">Analista</a></li>
            <!--ao selecionar o botao Cliente, abrir cadastro de novo-->
            <li><a href="./cadastro-cliente.html" class="nav-link px-2 text-white">Cliente</a></li>
            <!--ao selecionar o botao Checklist, abrir cadastro de novo-->
            <li><a href="./cadastro-checklist.html" class="nav-link px-2 text-white">Cadastrar Checklist</a></li>
            <!--ao selecionar o botao Grupos de Permissão, abrir vincular novo usuário a grupo-->
            <li><a href="./cadastro-grupo-permissao.html" class="nav-link px-2 text-white">Grupos de  Permissão</a></li>
          </ul>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="pesquisar">
            <input type="pesquisar" class="form-control form-control-dark text-bg-dark" placeholder="Pesquisar..." aria-label="Pesquisar">
          </form>
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Sair</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h3>Cadastrar Cliente</h3>
      <form class="cadastroCliente">
      <div class="contrato">
        <input type="inputIdContrato" class="form-control" placeholder="Id Contrato*" aria-label="contrato">
        <div id="idContrato" class="form-text"></div>
      </div>
      <div class="razaoSocial">
          <input type="inputRazaoSocial" class="form-control" placeholder="Razão Social" aria-label="razaoSocial">
          <div id="idvRazaoSocial" class="form-text"></div>
      </div>
      <div class="cnpjContratante">
          <input type="inputCnpjContratante" class="form-control" placeholder="Cnpj Contratante" aria-label="cnpjContratante">
          <div id="idCnpjContratante" class="form-text"></div>
      </div>
      <div class="numeroFilial">
          <input type="inputNumeroFiliais" class="form-control" placeholder="Numero Filiais" aria-label="numeroFilial">
          <div id="idNumeroFilial" class="form-text"></div>
      </div>
      <div class="responsavelCliente">
        <input type="inputResponsavelClienteAnalista" class="form-control" placeholder="Responsavel Cliente" arial-label="responsavelCliente">
        <div id="idResponsavelCliente" class="form-text"></div>
      </div>
      <div class="numeroTelefone">
        <input type="inputNumeroTelefone" class="form-control" placeholder="Telefone" aria-label="numeroTelefone">
        <div id="idNumeroTelefone" class="form-text"></div>
    </div>
    <div class="emailCliente">
      <input type="inputEmailCliente" class="form-control" placeholder="Email" aria-label="divEmailCliente">
      <div id="idEmailCliente" class="form-text"></div>
  </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 WebGestão</p>
    </div>
  </main>
</head>
</html>
