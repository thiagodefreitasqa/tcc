<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>WebGestão - Analista</title>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="./inicio.html" class="nav-link px-2 text-secondary">Inicio</a></li>
            <!--ao selecionar o botao Analista, abrir cadastro de novo-->
            <li><a href="./analista.html" class="nav-link px-2 text-white">Analista</a></li>
            <!--ao selecionar o botao Cliente, abrir cadastro de novo-->
            <li><a href="./cliente.html" class="nav-link px-2 text-white">Cliente</a></li>
            <!--ao selecionar o botao Checklist, abrir cadastro de novo-->
            <li><a href="./checklist.html" class="nav-link px-2 text-white">Checklist</a></li>
            <!--ao selecionar o botao Grupos de Permissão, abrir vincular novo usuário a grupo-->
            <li><a href="./usuario.html" class="nav-link px-2 text-white">Usuário</a></li>
            <li><a href="./produto.html" class="nav-link px-2 text-white">Produto</a></li>
          </ul>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="pesquisar">
            <input type="pesquisar" class="form-control form-control-dark text-bg-dark" placeholder="Pesquisar..." aria-label="Pesquisar">
          </form>
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Sair</button>
          </div>
        </div>
      </div>
    </header>

  <main>
    <form>
      <h4>Dados do Usuário</h4>
      <div class="row">
        <div class="col">
          <label for="">Nome</label>
          <input type="text" class="form-control" id="primeiroNome" placeholder="" value="" required="">
          <label for="">Sobrenome</label>
          <input type="text" class="form-control" id="segundoNome" placeholder="" value="" required="">
        </div>
        <div class="col">
          <label for="">E-mail</label>
          <input type="text" class="form-control" id="email" placeholder="" value="" required="">
        </div>
        <div class="col">
          <label for="">Telefone</label>
          <input type="text" class="form-control" id="telefone" placeholder="" value="" required="">
          <label for="">Ramal</label>
          <input type="text" class="form-control" id="ramal" placeholder="" value="" required="">
        </div>
        <div class="toggle">
          <div class="custom-control custom-switch">
              <input type="checkbox"
                     class="custom-control-input"
                     id="toggleSwitches" />
              <label class="custom-control-label"
                     for="toggleSwitches">
                Administrador
            </label>
          </div>
      </div>
      </div>
    </form>
      <form>
        <h4>Vincular ao Cliente</h4>
        <div class="row">
          <div class="col">
            <label for="">Selecione um Analista</label>
            <select class="form-control form-control-sm">
              <option>Nenhum</option>
              <option>Cliente 1</option>
              <option>Cliente 2</option>
              <option>Cliente 3</option>
            </select>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
       </div>
      </form>
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 WebGestão</p>
    </div>

</main>
</head>
</html>
